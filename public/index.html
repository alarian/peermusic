<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>peermusic</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h1>peermusic</h1>

<div id="outerContainer">

    <div id="fileContainer">
    </div>

    <div id="controlsContainer">
        <button id="previous" disabled><i class="fa fa-fast-backward"></i></button>

        <button id="play"><i class="fa fa-play"></i></button>

        <button id="next"><i class="fa fa-fast-forward"></i></button>
    </div>

    <div id="progressOuterCountainer">
        <div id="currentTime">
        </div>
        <input type="range" id="progressBar"/>
        <div id="songLength">
        </div>
    </div>

    <div id="volumeOuterContainer">
        <i class="fa fa-volume-up"></i>
        <input type="range" id="volumeBar"/>
    </div>

    <div class="clearfix"></div>

</div>

<div id="fileList">

    <h2>Files</h2>
    Import files: <input type="file" id="fileUpload" multiple/><br>
    Import directory: <input type="file" id="directoryUpload" webkitdirectory directory/><br>
    Clear files: <input type="button" id="deleteFSContent" value="Clear"/>

    <h2>Queued</h2>
    <table id="queued"></table>

    <h2>Library</h2>
    <table id="list"></table>
</div>

<script src="bundle.js"></script>

</body>
</html>
