<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>peermusic</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./build/bundle.css">
</head>
<body>

<div class="dropzone" id="dropzone"></div>

<div class="page-wrapper">

    <div class="top-content">

        <div class="navigation">

            <input type="text" class="search" placeholder="Search...">

            <div class="navigation-links">
                <ul>
                    <li class="heading">Your music</li>
                    <li><a href="#" class="flaticon-overview">Overview</a></li>
                    <li><a href="#" class="selected flaticon-songs">Songs</a></li>
                    <li><a href="#" class="flaticon-albums">Albums</a></li>
                    <li><a href="#" class="flaticon-artist">Artists</a></li>

                    <li class="heading">Playlists</li>
                    <li><a href="#" class="flaticon-queue">Playing next</a></li>
                    <li><a href="#" class="flaticon-favorite">Favorites</a></li>

                    <li class="heading">Manage</li>
                    <li><a href="#" class="flaticon-friends">Friends</a></li>
                    <li><a href="#" class="flaticon-songs">Songs</a></li>
                    <li><a href="#" class="flaticon-servers">Servers</a></li>
                    <li><a href="#" class="flaticon-download">Downloads</a></li>
                </ul>
            </div>

            <div class="current-song">
                <img src="" class="cover-art" id="current-song-cover">
                <div class="text">
                    <div class="song-title" id="current-song-title"></div>
                    <div class="song-artist">
                        <span id="current-song-artist"></span> &mdash; <span id="current-song-album"></span>
                    </div>
                </div>
            </div>

        </div>

        <div class="content">
            <h2>Songs</h2>
            <table id="list" class="library-table"></table>
        </div>

        <div class="content queue">
            <h2>Playing next</h2>
            <table id="queued" class="library-table"></table>

            <br><br>

            <h2>Files</h2>
            <label class="fake-file-input margin-right">
                Import files
                <input type="file" id="upload-file" multiple/>
            </label>

            <label class="fake-file-input margin-right">
                Import directory
                <input type="file" id="upload-directory" webkitdirectory directory/>
            </label>

            <input class="margin-right" type="button" id="clear-files" value="Clear files"/>

            <br><br><br>

            <h2>Scraping servers</h2>
            <form class="pretty-form">

                <div>
                    <label for="serverURL">
                        Server URL
                    </label>
                    <input type="url" placeholder="http://localhost:8080" id="serverURL" required>
                </div>
                <div class="no-border">
                    <label for="serverDescription">
                        Description
                    </label>
                    <input type="text" placeholder="My local server" id="serverDescription">
                </div>
                <div class="no-border">
                    <input type="button" id="scraping-server-add" value="Add new scraping server">
                </div>

            </form>
            <table id="scraping-servers" class="library-table"></table>
        </div>

    </div>

    <div class="player">

        <div class="buttons">
            <button id="player-backward" disabled><i class="fa fa-step-backward"></i></button>
            <button class="play" id="player-play"><i class="fa fa-play"></i></button>
            <button id="player-forward"><i class="fa fa-step-forward"></i></button>
        </div>

        <div class="seeker">
            <div class="current-time" id="player-current-time">0:00</div>
            <input class="progressbar range-slider" type="range" id="player-progress-bar" min="0" max="100" value="0"/>
            <div class="song-length" id="player-maximum-time">0:00</div>
        </div>

        <div class="volume">
            <i class="fa fa-volume-up"></i>
            <input type="range" id="player-volume" class="range-slider"/>
        </div>

        <div class="favorite">
            <a href="#"><i class="flaticon-favorite"></i></a>
        </div>

        <div class="playlist active">
            <a href="#"><i class="flaticon-queue"></i></a>
        </div>

        <div class="shuffle active">
            <a href="#"><i class="fa fa-random"></i></a>
        </div>

        <div class="radio">
            <a href="#">Radio</a>
        </div>

        <div class="share">
            <a href="#"><i class="fa fa-share-square"></i></a>
        </div>
    </div>

</div>

<script src="./build/bundle.js"></script>

</body>
</html>
